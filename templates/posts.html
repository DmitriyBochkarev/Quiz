{% extends 'base.html' %}

{% block title %}
    Все вопросы
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Все вопросы</h1>

        {% if articles|length > 0 %}

            {% for el in articles %}
                <div class="alert alert-info">
                    <h2>{{ el.answer }}</h2>
                    <p>{{ el.question }}</p>
                    <p><b>Дата: {{ el.airdate.date() }}</b></p>
                    <a href="/quiz/posts/{{ el.id }}" class="btn btn-warning">Детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет вопросов</p>
        {% endif %}

    </div>
{% endblock %}
